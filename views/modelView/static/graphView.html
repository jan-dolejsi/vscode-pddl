<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../common/node_modules/vis-network/dist/vis-network.min.js" type="text/javascript"></script>
    <script src="../../common/baseWebview.js" type="text/javascript"></script>
    <script defer src="../out/graphView.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="baseView.css">
    </link>
    <link rel="stylesheet" type="text/css" href="graphView.css">
    </link>
    <link href="../../common/node_modules/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../common/codicon.css"></link>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSP -->
    <title>AI Planning problem viewer for VS Code</title>
</head>

<body class="vscode-light">
    <div id="network" width="100%" height="100%"></div>
    <div id="menu">
        <span>
            <i class="codicon codicon-refresh" id="reset" title="Reset view to original layout"></i>
            <i class="codicon codicon-settings" id="toggleSettings" title="Show settings"></i>
            <i class="codicon codicon-move" id="fit" title="Fit all nodes" ></i>
            <img src="../img/light/directed-graph-top-down.svg" theme="light" id="topDown-light" title="Top down layout" class="menuButton" />
            <img src="../img/dark/directed-graph-top-down.svg" theme="dark" id="topDown-dark" title="Top down layout" class="menuButton" />
            <img src="../img/light/directed-graph-left-to-right.svg" theme="light" id="leftRight-light" title="Left-to-right layout" class="menuButton" />
            <img src="../img/dark/directed-graph-left-to-right.svg" theme="dark" id="leftRight-dark" title="Left-to-right layout" class="menuButton" />
        </span>
        <span id="insetMenu">
            <i class="codicon codicon-chevron-down" id="expandInset" title="Expand this view vertically"></i>
            <i class="codicon codicon-close" id="closeInset" title="Close this view"></i>
        </span>
    </div>
    <div class="separator" style="top: 0"></div>
    <div class="separator" style="bottom: 0"></div>
</body>
